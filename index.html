<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<header>
    <h1>Header</h1>
</header>

<section class="main">
    <div class="left">
    <h1>Left</h1>
    </div>

       
    <div class="center">
                       
        <div class="top">
        <h1>top</h1>
        </div>
                         
        <div class="middle">
            
            <div class="middle_left">
            <h1>middle left</h1>
            </div>

            <div class="middle_right">
            <h1>middle right</h1>
            </div>

        </div>

        <div class="bottom">
         <h1>Bottom</h1>
        </div>

    </div>
      
    <div class="right">
     <h1>Right</h1>

    </div>



</section>




<footer>
    <h1>Footer</h1>
</footer>

</body>
</html>
